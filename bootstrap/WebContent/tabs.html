<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/examples.css">
    <title>Tabbed Content</title>
  </head>
  <body>
    <h1>Tabbed Content</h1>
    
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#sectionA">Section A</a></li>
      <li><a data-toggle="tab" href="#sectionB">Section B</a></li>
      <li class="dropdown">
        <a data-toggle="dropdown" class="dropdown-toggle" href="#">Dropdown <b class="caret"></b></a>
        <ul class="dropdown-menu">
            <li><a data-toggle="tab" href="#dropdown1">Dropdown 1</a></li>
            <li><a data-toggle="tab" href="#dropdown2">Dropdown 2</a></li>
        </ul>
      </li>
    </ul>
    
    <div class="tab-content">
      <div id="sectionA" class="tab-pane fade in active">
        <p>Section A content…</p>
      </div>
      <div id="sectionB" class="tab-pane fade">
        <p>Section B content…</p>
      </div>
      <div id="dropdown1" class="tab-pane fade">
        <p>Dropdown 1 content…</p>
      </div>
      <div id="dropdown2" class="tab-pane fade">
        <p>Dropdown 2 content…</p>
      </div>
    </div>
    
    <div class="example">
      For more information, please see <a href="http://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-tabs.php">
      Bootstrap Tabs on Tutorial Republic</a>.
    </div>
    
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.min.js"></script>    
  </body> 
</html>
