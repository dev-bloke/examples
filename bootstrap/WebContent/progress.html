<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/examples.css">
    <title>Progress Bars</title>
  </head>
  <body>
    <h1>Progress Bars</h1>

    <div class="progress">
      <div class="progress-bar" style="width: 60%;">
        <span class="sr-only">60% Complete</span>
      </div>
    </div>
    
    <div class="progress">
      <div class="progress-bar" style="width: 60%;">
        60%
      </div>
    </div>

    <div class="progress progress-striped">
      <div class="progress-bar" style="width: 60%;">
        <span class="sr-only">60% Complete</span>
      </div>
    </div>
    
    <div class="progress progress-striped active">
      <div class="progress-bar" style="width: 60%;">
        <span class="sr-only">60% Complete</span>
      </div>
    </div>
    
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: 40%">
        <span class="sr-only">Program Files (40%)</span>
      </div>
      <div class="progress-bar progress-bar-warning" style="width: 25%">
        <span class="sr-only">Residual Files (25%)</span>
      </div>
      <div class="progress-bar progress-bar-danger" style="width: 15%">
        <span class="sr-only">Junk Files (15%)</span>
      </div>
    </div>

    <div class="example">
      For more information, please see <a href="http://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-progress-bars.php">
      Bootstrap Progress Bars on Tutorial Republic</a>.
    </div>
	    
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.min.js"></script>    
  </body> 
</html>
