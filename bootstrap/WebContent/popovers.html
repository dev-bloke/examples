<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/examples.css">
    <title>Popovers</title>
  </head>
  <body>
    <h1>Popovers</h1>
    
	<div class="examples">	
	  <button type="button" class="btn btn-primary" data-toggle="popover" data-placement="top" 
	      title="Popover title" data-content="Default popover">Popover on top</button>
      <button type="button" class="btn btn-success" data-toggle="popover" data-placement="right" 
          title="Popover title" data-content="Popover on right.">Popover on right</button>
      <button type="button" class="btn btn-info" data-toggle="popover" data-placement="bottom" 
          title="Popover title" data-content="Popover on bottom.">Popover on bottom</button>
      <button type="button" class="btn btn-warning" data-toggle="popover" data-placement="left" 
          title="Popover title" data-content="Popover on left.">Popover on left</button>	
    </div>
        
    <div class="example">
      For more information, please see <a href="http://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-popovers.php">
      Bootstrap Popovers on Tutorial Republic</a>.
    </div>
    
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/examples.js"></script>    
  </body> 
</html>
