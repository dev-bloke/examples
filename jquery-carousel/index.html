<html dir="ltr" lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <title>JQuery Carousel Demo</title>
    <script src="script/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="script/carousel.js" type="text/javascript"></script>
    <link rel='stylesheet' href='style/carousel.css' type='text/css' media='all' />
  </head>
  <body>
    <div id="container" class="floated">
      <input type="image" src="images/carousel-left.png" id="left" />
      <div id="carousel">
        <ul>
          <li><img src="images/thumb/DSC_0321.JPG" /></li>
          <li><img src="images/thumb/IMG_0046.JPG" /></li>
          <li><img src="images/thumb/IMG_2173.JPG" /></li>
          <li><img src="images/thumb/IMG_2312.JPG" /></li>
          <li><img src="images/thumb/IMG_2351.JPG" /></li>
          <li><img src="images/thumb/IMG_2353.JPG" /></li>
          <li><img src="images/thumb/IMG_2380.JPG" /></li>
          <li><img src="images/thumb/IMG_2402.JPG" /></li>
          <li><img src="images/thumb/IMG_2481.JPG" /></li>
          <li><img src="images/thumb/IMG_2491.JPG" /></li>
        </ul>
      </div>
      <input type="image" src="images/carousel-right.png" id="right" />
    </div>
    <div id="pills" class="floated">
       <span class="active pill"></span>
       <span class="inactive pill"></span>
       <span class="inactive pill"></span>
       <span class="inactive pill"></span>
       <span class="inactive pill"></span>
       <span class="inactive pill"></span>
       <span class="inactive pill"></span>
       <span class="inactive pill"></span>
       <span class="inactive pill"></span>
       <span class="inactive pill"></span>
    </div>
  </body>
</html>
