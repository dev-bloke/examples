<html dir="ltr" lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <title>JQuery Carousel Demo</title>
    <script src="script/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="script/carousel.js" type="text/javascript"></script>
    <link rel='stylesheet' href='style/carousel.css' type='text/css' media='all' />
  </head>
  <body>
    <div id="container" class="floated">
      <input type="image" id="left" title="Rotate left" src="images/carousel-left.png" />
      <div id="carousel">
        <ul>
          <li><img src="images/thumb/DSC_0321.JPG" title="Jackie Pie" data-fullsize="images/full/DSC_0321.JPG" /></li>
          <li><img src="images/thumb/IMG_0046.JPG" title="Bob on the bed" data-fullsize="images/full/IMG_0046.JPG" /></li>
          <li><img src="images/thumb/IMG_2173.JPG" title="Itsy by the fire" data-fullsize="images/full/IMG_2173.JPG" /></li>
          <li><img src="images/thumb/IMG_2312.JPG" title="Bob and Pie on the bed" data-fullsize="images/full/IMG_2312.JPG" /></li>
          <li><img src="images/thumb/IMG_2351.JPG" title="Itsy on a suitcase" data-fullsize="images/full/IMG_2351.JPG" /></li>
          <li><img src="images/thumb/IMG_2353.JPG" title="Bob under the arch" data-fullsize="images/full/IMG_2353.JPG" /></li>
          <li><img src="images/thumb/IMG_2380.JPG" title="Pie under a bush" data-fullsize="images/full/IMG_2380.JPG" /></li>
          <li><img src="images/thumb/IMG_2402.JPG" title="Pie in the chair" data-fullsize="images/full/IMG_2402.JPG" /></li>
          <li><img src="images/thumb/IMG_2481.JPG" title="Itsy in the pushchair" data-fullsize="images/full/IMG_2481.JPG" /></li>
          <li><img src="images/thumb/IMG_2491.JPG" title="Itsy's favourite author" data-fullsize="images/full/IMG_2491.JPG" /></li>
        </ul>
      </div>
      <input type="image" id="right" title="Rotate right" src="images/carousel-right.png" />
    </div>
    <div id="pills" class="floated">
       <input type="image" title="1" src="images/pill-active.png" />
       <input type="image" title="2" src="images/pill.png" />
       <input type="image" title="3" src="images/pill.png" />
       <input type="image" title="4" src="images/pill.png" />
       <input type="image" title="5" src="images/pill.png" />
       <input type="image" title="6" src="images/pill.png" />
       <input type="image" title="7" src="images/pill.png" />
       <input type="image" title="8" src="images/pill.png" />
       <input type="image" title="9" src="images/pill.png" />
       <input type="image" title="10" src="images/pill.png" />       
    </div>
    <div id="fullSizeFrame"> 
      <div id="fullSizeCaption">Words here</div>
      <img id="fullSizePhoto" src="images/full/IMG_0046.JPG" />
      <input type="image" id="fullSizeClose" title="Close" src="images/close.png" />
    </div>
  </body>
</html>
